server.port=8080

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/biz?useUnicode=true&amp;characterEncoding=utf-8&amp;useSSL=false&amp;serverTimezone=UTC
spring.datasource.name=root
spring.datasource.password=

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
#���ӳ����������
spring.redis.jedis.pool.max-active=8
#��С��������
spring.redis.jedis.pool.min-idle=0
#��������ȴ�ʱ�䣬��ֵ��ʾû������
spring.redis.jedis.pool.max-wait=-1
#����������
spring.redis.jedis.pool.max-idle=8
#���ӳ�ʱʱ��(����)
spring.redis.timeout=20

#����kafka
kafka.consumer.zookeeper.connect=127.0.0.1:2181
kafka.consumer.servers=127.0.0.1:9092
kafka.consumer.enable.auto.commit=true
kafka.consumer.session.timeout=6000
kafka.consumer.auto.commit.interval=100
kafka.consumer.auto.offset.reset=latest
kafka.consumer.group.id=seckill
kafka.consumer.concurrency=10

kafka.producer.servers=127.0.0.1:9092
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960